# Prometheus Configuration for Mantis LGTM Stack
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mantis'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           # - alertmanager:9093

# Load alert rules
rule_files:
  - "/etc/prometheus/alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  # OpenTelemetry Collector Prometheus exporter endpoint
  - job_name: 'otel-collector-exporter'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector-exporter'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'

  # Flask Test Application
  - job_name: 'flask-app'
    static_configs:
      - targets: ['flask-app:5000']
        labels:
          service: 'flask-test-app'
